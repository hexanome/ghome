<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ghome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->

    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">

          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Ghome</a>
          <div class="nav-collapse">
            <ul class="nav">

              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Sensors</li>
              <li {{?page=='sensor-types'|class='active';}}>
                <a href="sensor-types"><i class="icon-tag {{?page=='sensor-types'|icon-white;}}"></i> Types</a></li>
              <li {{?page=='sensors'|class='active';}}>
                <a href="sensors"><i class="icon-eye-open {{?page=='sensors'|icon-white;}}"></i></i> Sensors</a></li>
              <li class="nav-header">Actuators</li>
              <li {{?page=='actuator-types'|class='active';}}>
                <a href="actuator-types"><i class="icon-tag {{?page=='actuator-types'|icon-white;}}"></i> Types</a></li>
              <li {{?page=='actuators'|class='active';}}>
                <a href="actuators"><i class="icon-cog {{?page=='actuators'|icon-white;}}"></i> Actuators</a></li>
              <li class="nav-header">Rules</li>
              <li {{?page=='rules'|class='active';}}>
                <a href="rules"><i class="icon-retweet {{?page=='rules'|icon-white;}}"></i> All rules</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->

        <div class="span9">
          <h1>Type List</h1>
            
            <div style="padding-top: 20px; padding-bottom: 20px;">
              <a class="btn" data-toggle="modal" href="#newTypeModal">New Sensor Type</a>
            </div>

            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Type Name</th>
                  <th style="width: 20%; text-align: center;">View Properties</th>
                  <th style="width: 20%; text-align: center;">Edit</th>
                </tr>
              </thead>
              <tbody>
                {{-types|type|i;
                <tr>
                  <td>{{=type.name}}</td>
                  <td style="width: 20%; text-align: center;"><a href="#">Properties</a></td>
                  <td style="width: 20%; text-align: center;"><a href="#">Edit</a></td>
                </tr>
                }}
              </tbody>
            </table>

        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Ghome 2012</p>
      </footer>

    </div><!--/.fluid-container-->

    <div class="modal hide fade" id="newTypeModal">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>New type</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" style="margin-bottom: -14px;">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="input01">Name</label>
              <div class="controls">
                <input type="text" class="input-xlarge" id="input01">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary">Save changes</a>
        <a href="#" class="btn" data-dismiss="modal">Close</a>
      </div>
    </div>
    
    <!-- Le javascript
    ================================================== -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/scout.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>

    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>

    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

    <script src="js/superScript.js"></script>

  </body>
</html>
